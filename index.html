<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Wilder | Home</title>
        <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <h2 class="logo">Wilder</h2>

            <ul>
                <li><a class="active" href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>

            <button id="login-btn" class="btn">Login</button>

            <span id="menu-btn" class="material-symbols-outlined"> menu </span>
        </header>

        <div class="header-section">
            <div class="form-wrapper active-popup">
                <span id="close-btn" class="material-symbols-outlined"> close </span>

                <!-- login -->
                <div class="form-box login">
                    <h2>Login</h2>

                    <form action="#" method="post">
                        <div class="input-box">
                            <input type="email" required />
                            <label>Email</label>
                            <span class="material-symbols-outlined"> mail </span>
                        </div>

                        <div class="input-box">
                            <input type="password" required />
                            <label>Password</label>
                            <span class="material-symbols-outlined"> lock </span>
                        </div>

                        <div class="remember-forgot-terms">
                            <label for="remember">
                                <input type="checkbox" id="remember" checked />
                                Remember me
                            </label>
                            <a href="#">Forgot password?</a>
                        </div>

                        <input class="btn" type="submit" value="Login" />

                        <div class="login-register">
                            <p>Don't have an account? <a id="register-link" href="#">Register</a></p>
                        </div>
                    </form>
                </div>

                <!-- register -->
                <div class="form-box register">
                    <h2>Register</h2>

                    <form action="#" method="post">
                        <div class="input-box">
                            <input type="text" required />
                            <label>Username</label>
                            <span class="material-symbols-outlined"> person </span>
                        </div>

                        <div class="input-box">
                            <input type="email" required />
                            <label>Email</label>
                            <span class="material-symbols-outlined"> mail </span>
                        </div>

                        <div class="input-box">
                            <input type="password" required />
                            <label>Password</label>
                            <span class="material-symbols-outlined"> lock </span>
                        </div>

                        <div class="remember-forgot-terms">
                            <label for="agree">
                                <input type="checkbox" id="agree" />
                                I agree to the <a href="#">terms & conditions</a>
                            </label>
                        </div>

                        <input class="btn" type="submit" value="Register" />

                        <div class="login-register">
                            <p>Already have an account? <a id="login-link" href="#">Login</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
